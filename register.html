<body class="bg-dark text-white">
    <div>
        <h1 class="text-center" id="title-text" style="background-image: url('asset/back_title.jpg');">BlogSite</h1>
    </div>

    <hr>

    <h2 class="text-center display-5">Register</h2>

    <form class="col-6 m-auto mt-2 mb-5">
        <div class="row mb-3 mt-3">
            <div class="col">
                <label for="firstname" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter FirstName" name="firstName">
            </div>
            <div class="col">
                <label for="lastname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter LastName" name="lastName">
            </div>
        </div>
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">User Name:</label>
            <input type="email" class="form-control" id="username" placeholder="Enter UserName" name="username">
        </div>
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="mb-3">
            <label for="cpwd" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="cpwd" placeholder="Confirm password" name="cpswd">
        </div>
        <button type="submit" class="btn btn-success col-12">Register</button>
    </form>
